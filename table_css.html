<html>
 <head>
  <style>
    table, th, td {
      border: 5px solid black;
      border-collapse: collapse;
      text-align: center;
      vertical-align: top;

    }
    
    th, td {
      padding: 10px;
      line-height: 2px;
  	}
  </style>
 </head>
 <body>
   <h2>CSS Table padding </h2>
   <table>
     <tr>
       <th>Employee-Name</th>
       <th>Employee-Id</th> 
       <th>Employee-Designation </th>
     </tr>
     <tr>
       <td>Victor</td>
       <td>98765</td>
       <td>Chief Executive Officer</td>
     </tr>
     <tr>
       <td>William</td>
       <td>87654</td>
       <td>Chief Financial Officer</td>
     </tr>
     <tr>
       <td>Jack</td>
       <td>76543</td>
       <td>Senior Vice President - Sales</td>
     </tr>	
   </table>
 </body>
</html>
