<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content=
		"width=device-width, initial-scale=1.0">

	<style>
		thead,
		tfoot {
			background-color: green;
			color: white;
		}

		tr th {
			background-color: green;
			color: white;
		}

		td {
			text-align: center;
		}
	</style>
</head>

<body>
	<table width="100%" height="170px"
		border cellspacing="0">

		<!-- thead tag specifies the header of
			this table and starts here -->
		<thead>
			<tr>
				<th>Items/Kg</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
			</tr>
		</thead>
		<!-- thead tag ends here -->

		<!-- tbody tag specifies the body of
			this table and starts here -->
		<tbody>
			<tr>
				<th>Oranges</th>
				<td>₹40</td>
				<td>₹80</td>
				<td>₹40</td>
				<td>₹120</td>
				<td>₹40</td>
			</tr>
			<tr>
				<th>Mangoes</th>
				<td>₹60</td>
				<td>₹85</td>
				<td>₹50</td>
				<td>₹100</td>
				<td>₹30</td>
			</tr>
			<tr>
				<th>Apples</th>
				<td>₹80</td>
				<td>₹90</td>
				<td>₹120</td>
				<td>₹120</td>
				<td>₹90</td>
			</tr>
		</tbody>
		<!-- tbody tag ends here -->

		<!-- tfoot tag specifies the footer of
			this table and starts here -->
		<tfoot>
			<tr>
				<th>Total</th>
				<td>₹180</td>
				<td>₹255</td>
				<td>₹210</td>
				<td>₹340</td>
				<td>₹160</td>
			</tr>
		</tfoot>
		<!-- tfoot tag ends here -->
	</table>
</body>

</html>
