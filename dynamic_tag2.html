
<html>
<head>
	<title></title>
</head>
<body>
<form>

<ul>
<li><label>Name:</label> <input type="text"></li>
<li><label>Email:</label> <input type="text"></li>
<li><label>Enter Your password:</label> <input type="password"></li>
</ul>

<ul>
  <li>Please check all the emotions that apply to you:
    <ul>
      <li><label>Angry</label> <input type="checkbox" value="angry"></li>
      <li><label>Sad</label> <input type="checkbox" value="sad"></li>
      <li><label>Happy</label> <input type="checkbox" value="happy"></li>
      <li><label>Ambivalent</label> <input type="checkbox" value="ambivalent"></li>
    </ul>
  </li>
  <li>How satisfied were you with our service?
    <ul>
      <li><label>Very satisfied</label> <input type="radio" name="s1"></li>
      <li><label>Satisfied</label> <input type="radio" name="s1" ></li>
      <li><label>Didn't care</label> <input type="radio" name="s1" ></li>
      <li><label>Dissatisfied</label> <input type="radio" name="s1"></li>
      <li><label>Very dissatisfied</label> <input type="radio" name="s1"></li>
    </ul>
  </li>
  <li><label>Further comments:</label> <textarea cols="25" rows="3"></textarea></li>
</ul>

<ul>
  <li><label>Bio photo:</label> <input type="file"></li>
  <li><label>Location visited:</label>
  <select>
    <option >Select location</option>
    <option value="nyork">India</option>
    <option value="vancouver">Vancouver</option>
    <option value="atlantis">Atlantis</option>
    <option value="alpha">Alpha Centauri</option>
    <option value="blackpool">Blackpool</option>
    <option value="bognor">Bognor Regis</option>
  </select></li>
</ul>

<li><input type="submit" value="submit" /></li>

</form>
</body>
</html>
